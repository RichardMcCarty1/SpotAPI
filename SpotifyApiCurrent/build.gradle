plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.spotify:android-auth:1.2.3'
    compile 'se.michaelthelin.spotify:spotify-web-api-java:6.1.0'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}
